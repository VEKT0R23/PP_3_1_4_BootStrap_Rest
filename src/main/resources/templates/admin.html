<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Admin page</title>
</head>
<body>

<!-- nav-bar -->
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navBarAdmin">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0" id="navBarUser">
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 pl-0 pr-3 ">
            <ul class="nav flex-column nav-pills nav-justified mt-3">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#user">USER</a>
                </li>
            </ul>
        </div>

        <div class="col-10 px-0">
            <div class="tab-content">
                <h1>Admin panel</h1>
                <!-- user-and-new-user-table -->
                <div class="container-fluid bg-light tab-pane show active" id="admin">
                    <div class="row mt-md-3 pl-3 pr-3 "></div>
                    <ul class="nav nav-tabs" style="margin-left: -14px">
                        <li class="nav-item">
                            <a id="usersTable" class="nav-link active" data-toggle="tab" href="#userTable">Users
                                Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#addUser" data-toggle="tab">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" style="padding: 10px; border-width: 1px; border-style:solid;
                border-color: rgb(220,224,229); margin-top: 0px; border-top-right-radius: 4px; margin-left: -14px">
                        <div class="tab-pane fade show active" id="userTable">
                            <div class="row pl-3 pr-3">
                                <div class="col-12 border bg-light rounded-top">
                                    <h5 class="text mt-2">All users</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tbody id="allUsers">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- add-panel -->
                        <div class="tab-pane fade" id="addUser">
                            <h4>Add new User</h4>
                            <div class="col-md border">
                                <form align="center" id="newUserForm" class="offset-md-4 col-md-3 mt-4 mb-4"
                                      th:align="center">
                                    <label for="nameAdd" class="col-form-label"><b>Name:</b></label>
                                    <input th:type="text" class="form-control" id="nameAdd" th:name="username"
                                           required/>
                                    <label for="lastnameAdd" class="col-form-label"><b>Last Name:</b></label>
                                    <input th:type="text" class="form-control" id="lastnameAdd" th:name="surname"/>
                                    <label for="ageAdd" class="col-form-label"><b>Age:</b></label>
                                    <input th:type="number" class="form-control" id="ageAdd" th:name="age"/>
                                    <label for="emailAdd" class="col-form-label"><b>Email:</b></label>
                                    <input th:type="email" class="form-control" id="emailAdd" th:name="email"/>
                                    <label for="passwordAdd" class="col-form-label"><b>Password:</b></label>
                                    <input th:type="password" class="form-control" id="passwordAdd" th:name="password"/>
                                    <label for="rolesAdd"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm"
                                            id="rolesAdd" size="2" required>
                                        <option value="ROLE_ADMIN">ADMIN</option>
                                        <option value="ROLE_USER" selected="selected">USER</option>
                                    </select>
                                    <br>
                                    <button th:type="submit" class="btn btn-success" value="Add new user" id="add">Add
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- modal-edit -->
                        <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modalEdit">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body text-center">
                                            <input th:type="hidden" class="form-control" id="idEdit" th:name="id">
                                            <label for="nameEdit" class="col-form-label"><b>Name:</b></label>
                                            <input th:type="text" class="form-control" id="nameEdit"
                                                   th:name="username"/>
                                            <label for="lastnameEdit" class="col-form-label"><b>Last Name:</b></label>
                                            <input th:type="text" class="form-control" id="lastnameEdit"
                                                   th:name="surname"/>
                                            <label for="ageEdit" class="col-form-label"><b>Age:</b></label>
                                            <input th:type="number" class="form-control" id="ageEdit" th:name="age"/>
                                            <label for="emailEdit" class="col-form-label"><b>Email:</b></label>
                                            <input th:type="email" class="form-control" id="emailEdit" th:name="email"/>
                                            <label for="passwordEdit" class="col-form-label"><b>Password:</b></label>
                                            <input th:type="password" class="form-control" id="passwordEdit"
                                                   placeholder="123" th:name="password"/>
                                            <label for="rolesEdit"><b>Role</b></label>
                                            <select multiple class="form-control form-control-sm"
                                                    id="rolesEdit" size="2" required>
                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER" selected>USER</option>
                                            </select>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary" id="editBtn">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- modal-delete -->
                        <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modalDelete">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form>
                                        <div class="modal-body text-center">
                                            <label for="idDelete" class="col-form-label"><b>ID:</b></label>
                                            <input th:type="text" class="form-control" id="idDelete" th:name="id"
                                                   disabled/>
                                            <label for="nameDelete" class="col-form-label"><b>Name:</b></label>
                                            <input th:type="text" class="form-control" id="nameDelete"
                                                   th:name="username" disabled/>
                                            <label for="lastnameDelete" class="col-form-label"><b>Last Name:</b></label>
                                            <input th:type="text" class="form-control" id="lastnameDelete"
                                                   th:name="surname" disabled/>
                                            <label for="ageDelete" class="col-form-label"><b>Age:</b></label>
                                            <input th:type="number" class="form-control" id="ageDelete" th:name="age"
                                                   disabled/>
                                            <label for="emailDelete" class="col-form-label"><b>Email:</b></label>
                                            <input th:type="email" class="form-control" id="emailDelete" th:name="email"
                                                   disabled/>
                                            <label for="rolesDelete"><b>Role</b></label>
                                            <input th:type="role" class="form-control" id="rolesDelete" th:name="role"
                                                   disabled/>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Close
                                                </button>
                                                <button type="submit" class="btn btn-danger">Delete
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-----User-page-left-bar------>
                <div class="container-fluid bg-light tab-pane" id="user">
                    <div class="row mt-md-3 pl-3 pr-3 ">
                        <h4 class="text">User information page</h4>
                    </div>
                    <div class="row pl-3 pr-3">
                        <div class="col-12 border bg-light rounded-top">
                            <h5 class="text mt-2">About user</h5>
                        </div>
                    </div>
                    <!-----User-page-info-table------>
                    <div class="card-body">
                        <table class="table table-hover">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            <tbody id="UserInfo">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="admin.js" th:src="@{admin.js}" type="text/javascript"></script>
<script src="admin.js" th:src="@{user.js}" type="text/javascript"></script>
<script src="admin.js" th:src="@{add.js}" type="text/javascript"></script>
<script src="admin.js" th:src="@{edit.js}" type="text/javascript"></script>
<script src="admin.js" th:src="@{delete.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</body>
</html>
